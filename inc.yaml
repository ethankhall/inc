exec:
  ci:
    commands:
      - cargo build
      - cargo test
  release:
    commands:
      - cargo build --release
      - cargo build --target=x86_64-apple-darwin --release
      - cargo build --target=x86_64-pc-windows-gnu --release
  build:
    commands: 
      - cargo build
    description: Run a normal debug build
  format:
    commands:
      - find . -name '*.rs' -not -path '*target*' -exec rustfmt {} \;
